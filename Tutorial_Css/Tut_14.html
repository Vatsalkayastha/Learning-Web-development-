<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>
    <style>
        p{
            border: 2px solid red;
        }
        #firstpara{
            color: green;
        }
        .bgblue{
            background-color: blue;
        }
        footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>Css selectors</h3>
    <p id="firstpara">This is a simple paragraph to show the css selectors</p>
    <p id="secondpara" class="Redelement bgblue">This is a Another paragraph to show the css selectors</p>
    <div>
        <p>This is Yet Another paragraph inside div to show the css selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer.</footer>
</body>
</html>
