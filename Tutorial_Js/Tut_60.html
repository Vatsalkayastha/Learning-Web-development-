<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow functions</title>
</head>
<body>
    <div class="container">
        This is Arrow functions Tutorial.
    </div>
    <script>

        // Arrow functions  =>

        greet = () =>{
            console.log("Good Morning.");
        }

        // let sum = (a,b) =>{
        //     return a+b;
        // };

        let sum = (a,b) => a+b;
        let half = a => a/2;
        
        let obj1 ={
            names: ['Vatsal','Golu','Saaho'],
            speak(){
                this.names.forEach((student) => {
                    console.log("Heelo "+ student)
                });
            }
        }
        // function greet(){
        //     console.log("Good Morning.")
        // }
        obj1.speak();
        greet();

        setTimeout(() => {
            console.log('We are awaiting for this long time.')
        }, 3000);
    </script>
</body>
</html>
