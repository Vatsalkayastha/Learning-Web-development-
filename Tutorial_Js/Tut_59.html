<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date and Time in JS</title>
    <style>
      .container {
        font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid gray;
        padding: 17px;
        margin: 4px;
        text-align: center;
      }
      #time {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">Current time is: <span id="time"></span></div>
    <script>
      console.log("This is date and time tutorial");
      let now = new Date();
      console.log(now);
      // let dt = new Date(1000);
      // console.log(dt);

      // let newDate = new Date("2023-8-21");
      // console.log(newDate);
      // let newDate = new Date(year,month,day,hr,min,ss,miliss);
      // let newDate = new Date(3020,7,21,4,6,8);
      // console.log(newDate);

      let yr = now.getFullYear();
      console.log(yr);
      let dt = now.getDate();
      console.log(dt);
      let mn = now.getMonth();
      console.log(mn);
      let hr = now.getHours();
      console.log(hr);

      now.setDate(21);
      console.log(now);

      setInterval(updateTime, 1000);
      function updateTime() {
        let time = document.getElementById("time");
        time.innerHTML = new Date();
      }
    </script>
  </body>
</html>
